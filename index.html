<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="description" content="Search the world's information, including webpages, images, videos and more.">
        <meta name="theme-color" content="#003c69">
        <title>Maxi Mainpage</title>
        <link rel="stylesheet" href="assets/css/styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="assets/images/favicon.ico">

    <body>
        <header></header>
        <div class="search-bar">
            <form class="searchBox" action="https://www.google.com/search" method="get">
                <input type="text" class="search" name="q" value="" placeholder="Search..." autocomplete="off" required>
            </form>
            <div class="apps">
              <article class="discord">
                  <button class="discordicon" onclick="location.href='https://discord.com/app'">
                      <i class="bi bi-discord"></i>
                  </button>
              </article>
              <article class="github">
                  <button class="githubicon" onclick="location.href='https://github.com/'">
                      <i class="bi bi-github"></i>
                  </button>
              </article>
              <article class="instagram">
                  <button class="instagramicon" onclick="location.href='https://www.instagram.com/'">
                      <i class="bi bi-instagram"></i>
                  </button>
              </article>
              <article class="spotify">
                  <button class="spotifyicon" onclick="location.href='https://open.spotify.com/?'">
                      <i class="bi bi-spotify"></i>
                  </button>
              </article>
              <article class="steam">
                  <button class="steamicon" onclick="location.href='https://store.steampowered.com/'">
                      <i class="bi bi-steam"></i>
                  </button>
              </article>
            </div>
            <div class="apps2">
              <article class="tiktok">
                  <button class="tiktokicon" onclick="location.href='https://www.tiktok.com/'">
                      <i class="bi bi-tiktok"></i>
                  </button>
              </article>
              <article class="translate">
                  <button class="translateicon" onclick="location.href='https://translate.google.com/'">
                      <i class="bi bi-translate"></i>
                  </button>
              </article>
              <article class="twitch">
                  <button class="twitchicon" onclick="location.href='https://www.twitch.tv/'">
                      <i class="bi bi-twitch"></i>
                  </button>
              </article>
              <article class="twitter">
                  <button class="twittericon" onclick="location.href='https://twitter.com/?lang=en'">
                      <i class="bi bi-twitter"></i>
                  </button>
              </article>
              <article class="youtube">
                  <button class="youtubeicon" onclick="location.href='https://www.youtube.com/'">
                      <i class="bi bi-youtube"></i>
                  </button>
              </article>
            </div>
        </div>
        <div class="icon-large icon-clock">
          <div class="clock">
            <ol>
              <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
              <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ol>
            <div id="hour"></div>
            <div id="min"></div>
            <div id="sec"></div>
          </div>
        </div>

     crossorigin="anonymous"></script>

</html>
